name: Deploy to EC2

on:
  push:
    branches:
      - main  # Aseg√∫rate de cambiar esto si usas otra rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üöÄ Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: üîë Acceder a EC2 y desplegar
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "üöÄ Iniciando despliegue en EC2..."

          # Crear el directorio de la app si no existe
          mkdir -p /home/${{ secrets.EC2_USER }}/ms-login
          cd /home/${{ secrets.EC2_USER }}/ms-login

          echo "üì¶ Clonando o actualizando c√≥digo fuente..."
          if [ -d "ms-login" ]; then
            cd ms-login && git reset --hard && git pull origin master
          else
            git clone -b master https://github.com/argalarza/ms-login.git ms-login
            cd ms-login
          fi

          echo "üìë Creando archivo .env en el servidor..."
          cat <<EOF > .env
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          PORT=3000
          EOF

          echo "üõ†Ô∏è Construyendo y levantando los contenedores..."
          docker-compose -f docker-compose.prod.yml down --remove-orphans
          docker-compose -f docker-compose.prod.yml up --build -d

          echo "üîç Verificando que el servicio est√° corriendo..."
          docker ps | grep ms-login || { echo "‚ö†Ô∏è ERROR: El contenedor no se inici√≥ correctamente."; exit 1; }

          echo "‚úÖ Despliegue completado exitosamente."
